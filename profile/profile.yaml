  - name: "Machine learning object recognition assignment"
    #URL is optional
    git_url: ""
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Goal was to deploy machine learning model (neural network architecture) to identify objects by a class label. We wanted to understand why deep learning was preferable for computer vision tasks.Used transfer learning approach, adapting a prefined CNN for our dataset. We had a hard time achieving classification lower than standard benchmarks for the R-CNN models. We could have focused more on preprocessing data and adjusting the network through drop layers. We also should have read more literature on networks for image classification as we were unable to correct overfitting and accuracy issues in the given time. 
